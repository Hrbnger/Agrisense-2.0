<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AgriSense</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Redirects 404s to index.html with proper path handling
      var pathSegmentsToKeep = 1; // Keep /Agrisense-2.0
      var basePath = '/Agrisense-2.0';

      var l = window.location;
      var pathname = l.pathname.split('/').filter(function (segment) {
        return segment !== '';
      });

      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/';
      
      if (pathname.length > pathSegmentsToKeep) {
        var path = pathname.slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
        if (path) {
          sessionStorage.redirect = redirect + path;
        }
      }

      window.location.replace(redirect + (l.search ? l.search : '') + (l.hash ? l.hash : ''));
    </script>
  </head>
  <body>
  </body>
</html>
